<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo1.webp" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Payment</h1>
                <div>Please Pay to use platform!</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                <input type="name" placeholder="Enter Full Name"minlength="3" maxlength="12">
            </div>
            <div class="form-item">
                <input type="email" placeholder="Enter Email" minlength="3" maxlength="19">
            </div>
            <div class="form-item">
                <input type="number" placeholder="1234 1234 1234 1234" minlength="16" maxlength="16">
            </div>
            <div class="form-item">
                <input type="month" placeholder="MM">
            </div>
            <div class="form-item">
                <input type="cvc" placeholder="C V C" minlength="3" maxlength="4">
            </div>                
            <button type="subimt" id="dreni">Pay Now</button>
        </form>  
        <div class="login-card-footer">
            <a href="login.html">Back to Log In</a>
        </div>    
        </div>
    </div>
</body>
</html>
